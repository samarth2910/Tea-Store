{% extends "layout.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-bold text-center mb-4 text-amber-700">Create Account</h2>
  
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    {% for field in form %}
      <div class="mb-4">
        <label class="block font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        <p class="text-sm text-red-600">{{ field.errors|striptags }}</p>
      </div>
    {% endfor %}
    
    <sl-button variant="success" type="submit" class="w-full">Sign Up</sl-button>
  </form>

  <p class="text-center text-sm mt-4">
    Already have an account? 
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
