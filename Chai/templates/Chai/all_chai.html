{% extends "layout.html" %}
{% block title %}All Chai{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-center text-amber-800 mb-10">All Chai for You</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
  {% for chai in chais %}
    <sl-card class="card-overview">
      <img
        slot="image"
        src="{{ chai.img.url }}"
        alt="{{ chai.name }}"
        class="w-full h-52 object-cover rounded"
      />

      <strong class="text-lg text-gray-900">{{ chai.name }}</strong><br />
      <p class="text-gray-600 mb-1">{{ chai.short_Description }}</p>
      <small class="text-gray-500">Type: {{ chai.get_type_display }}</small>

      <div slot="footer">
        <a href="{% url 'chai_detail' chai.id %}">
          <sl-button variant="primary">More Info</sl-button>
        </a>
      </div>
    </sl-card>
  {% empty %}
    <p class="text-center text-gray-500 col-span-full">No chai items found.</p>
  {% endfor %}
</div>

<style>
  .card-overview {
    max-width: 340px;
    background: white;
    border: 1px solid #e5e7eb;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 1rem;
    padding: 1rem;
  }
</style>
{% endblock %}
