{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>
    {% block title %}Default Value{% endblock %}
  </title>

  <!-- Shoelace CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.0/dist/themes/light.css" />

  <!-- Tailwind CSS -->
  {% tailwind_css %}

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body class="bg-gray-50 text-gray-900">
  
  <!-- Navigation -->
  <nav class="bg-white shadow p-4 mb-6 text-xl font-semibold">This is our nav bar</nav>

  <!-- Main content -->
  <main class="container mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Shoelace JS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.0/dist/shoelace.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
