{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>{% block title %}Default Value{% endblock %}</title>

  <!-- âœ… Shoelace CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />

  <!-- âœ… Shoelace Autoloader (loads all components like sl-input, sl-button, sl-alert etc.) -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js';
  </script>

  <!-- âœ… Tailwind CSS (from django-tailwind) -->
  {% tailwind_css %}

  <!-- Optional: Your custom stylesheet -->
  {# <link rel="stylesheet" href="{% static 'style.css' %}"> #}
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- ðŸ”» Main Content Block -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- ðŸ”» JS Script Block -->
  {% block scripts %}{% endblock %}
</body>
</html>
